<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="root">

    <header class="header">
        <img class="logo" src="./images/logo.svg" alt="Логотип">
    </header>

    <main class="main">

        <section class="profile">
            <img class="profile__avatar-image" src="./images/profile-avatar.png" alt="Аватар">

            <div class="profile__info">
                <div class="profile__first-name">
                    <h1 class="profile__info-title">Жак-Ив Кусто</h1>
                    <button class="profile__info-button-edit" type="button"></button>
                </div>
                <p class="profile__info-subtitle">Исследователь океана</p>
            </div>

            <button class="profile__add-button" type="button"></button>
        </section>

        <section class="photo-grid" aria-label="Посты">

            <div class="card">
                <img class="card__image" src="./images/photo-karachaevsk.png"
                    alt="В пастельных тонах старое здание в горной местности, на переднем плане кусты, а сзади на подъеме горы деревья">
                <h2 class="card__capture">Карачаевск</h2>
                <button class="card__like-button" type="button"></button>
            </div>

            <div class="card">
                <img class="card__image" src="./images/photo-elbrus.png"
                    alt="В пастельных тонах старое здание в горной местности, на переднем плане кусты, а сзади на подъеме горы деревья">
                <h2 class="card__capture">Гора Эльбрус</h2>
                <button class="card__like-button" type="button"></button>
            </div>

            <div class="card">
                <img class="card__image" src="./images/photo-dombai.png"
                    alt="В пастельных тонах старое здание в горной местности, на переднем плане кусты, а сзади на подъеме горы деревья">
                <h2 class="card__capture">Домбай</h2>
                <button class="card__like-button" type="button"></button>
            </div>

            <div class="card">
                <img class="card__image" src="./images/photo-elbrus.png"
                    alt="В пастельных тонах старое здание в горной местности, на переднем плане кусты, а сзади на подъеме горы деревья">
                <h2 class="card__capture">Гора Эльбрус</h2>
                <button class="card__like-button" type="button"></button>
            </div>

            <div class="card">
                <img class="card__image" src="./images/photo-dombai.png"
                    alt="В пастельных тонах старое здание в горной местности, на переднем плане кусты, а сзади на подъеме горы деревья">
                <h2 class="card__capture">Домбай</h2>
                <button class="card__like-button" type="button"></button>
            </div>

            <div class="card">
                <img class="card__image" src="./images/photo-karachaevsk.png"
                    alt="В пастельных тонах старое здание в горной местности, на переднем плане кусты, а сзади на подъеме горы деревья">
                <h2 class="card__capture">Карачаево Черкесия</h2>
                <button class="card__like-button" type="button"></button>
            </div>
        </section>

    </main>

    <footer class="footer">
        <p class="footer__copyright"> &copy; 2020 Mesto Russia</p>
    </footer>

    <section class="popup">
        
        <div class="popup__wrapper">
            <button class="popup__close-button" type="button"></button>
            <h2 class="popup__name">Редактировать профиль</h2>

            <form class="popup__items" name="info">
                <input class="popup__input popup__input_type_firstname" name="firstname">
                <input class="popup__input popup__input_type_profession" name="profession">
                <button class="popup__save-button" type="submit">Сохранить</button>
            </form>
        </div>

    </section>

    <script src="./scripts/index.js"></script>
</body>

</html>
