<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="root">

    <header class="header">
        <img class="logo" src="./images/logo.svg" alt="Логотип">
    </header>

    <main class="main">

        <section class="profile">
            <img class="profile__avatar-image" src="./images/profile-avatar.png" alt="Аватар">

            <div class="profile__info">
                <div class="profile__first-name">
                    <h1 class="profile__info-title">Жак-Ив Кусто</h1>
                    <button class="profile__info-button-edit" type="button"></button>
                </div>
                <p class="profile__info-subtitle">Исследователь океана</p>
            </div>

            <button class="profile__add-button" type="button"></button>
        </section>

        <section class="photo-grid" aria-label="Посты">

        </section>

    </main>

    <footer class="footer">
        <p class="footer__copyright"> &copy; 2020 Mesto Russia</p>
    </footer>

    <section class="popup edit-profile">

        <div class="popup__wrapper">
            <button class="popup__close-button" type="button"></button>
            <h2 class="popup__name">Редактировать профиль</h2>

            <form class="popup__items edit-profile-form" name="info">
                <input class="popup__input popup__input_type_firstname" name="firstname">
                <input class="popup__input popup__input_type_profession" name="profession">
                <button class="popup__save-button" type="submit">Сохранить</button>
            </form>
        </div>
    </section>

    <section class="popup add-card">

        <div class="popup__wrapper">
            <button class="popup__close-button" type="button"></button>
            <h2 class="popup__name">Новое место</h2>

            <form class="popup__items add-card-form" name="info">
                <input class="popup__input popup__input_type_firstname" name="nameImage">
                <input class="popup__input popup__input_type_profession" name="linkImage">
                <button class="popup__save-button" type="submit">Сохранить</button>
            </form>
        </div>

    </section>

    <section class="popup show-card-image">

        <div class="popup__wrapper popup__card-image-wrapper">
            <button class="popup__close-button" type="button"></button>
            <img class="popup__full-image" src="#" alt="">
            <p class="popup__full-image-capture"></p>
        </div>

    </section>

    <template class="template-card">

        <div class="card">
            <img class="card__image">
            <h2 class="card__capture"></h2>
            <button class="card__like-button " type="button"></button>
            <button class="card__trash-button" type="button"></button>
        </div>

    </template>

    <script src="./scripts/index.js"></script>
</body>

</html>
