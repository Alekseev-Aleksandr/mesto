<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>

<body class="root">

    <header class="header">
        <img class="logo" src="<%=require('./images/logo.svg')%>" alt="Логотип">
    </header>

    <main class="main">

        <section class="profile">
            
            <button class="profile__button profile__button_type_edit-avatar">
                <img class="profile__avatar-image" src="<%=require('./images/profile-avatar.png')%>" alt="Аватар">
            </button>

            <div class="profile__info">
                <div class="profile__first-name">
                    <h1 class="profile__info-title"></h1>
                    <button class="profile__button profile__button_type_edit-info" type="button"></button>
                </div>
                <p class="profile__info-subtitle"></p>
            </div>

            <button class="profile__button profile__button_type_add-card" type="button"></button>
        </section>

        <section class="photo-grid" aria-label="Посты">

        </section>

    </main>

    <footer class="footer">
        <p class="footer__copyright"> &copy; 2020 Mesto Russia</p>
    </footer>

    <section class="popup popup-edit-profile">

        <div class="popup__wrapper">
            <button class="popup__button popup__button_type_close" type="button"></button>
            <h2 class="popup__name">Редактировать профиль</h2>

            <form class="popup__items edit-profile-form" name="info" novalidate>
                <div class="popup__items-wrapper">
                    <input class="popup__input popup__input_type_firstname" id="popup__input-firstname" name="firstname"
                        required minlength="2" maxlength="40">

                    <span class="popup__inputs-error popup__input-firstname-error"></span>
                </div>
                <div class="popup__items-wrapper">
                    <input class="popup__input popup__input_type_profession" id="popup__input-profession"
                        name="profession" required minlength="2" maxlength="200">

                    <span class="popup__inputs-error popup__input-profession-error"></span>
                </div>
                <button class="popup__button popup__button_type_save popup__button_active"
                    type="submit">Сохранить</button>
            </form>
        </div>
    </section>

    <section class="popup popup-add-card">

        <div class="popup__wrapper">
            <button class="popup__button popup__button_type_close" type="button"></button>
            <h2 class="popup__name">Новое место</h2>

            <form class="popup__items add-card-form" name="info">
                <div class="popup__items-wrapper">
                    <input class="popup__input popup__input_type_firstname" placeholder="Название" name="nameImage"
                        id="name-image-input" required minlength="2" maxlength="30">

                    <span class="popup__inputs-error name-image-input-error"></span>
                </div>
                <div class="popup__items-wrapper">
                    <input class="popup__input popup__input_type_profession" placeholder="Ссылка на картинку" type="url"
                        id="link-image-input" name="linkImage" required>

                    <span class="popup__inputs-error link-image-input-error"></span>
                </div>
                <button class="popup__button popup__button_type_save" type="submit">Сохранить</button>

            </form>
        </div>

    </section>

    <section class="popup popup-show-card-image">

        <div class="popup__wrapper popup__card-image-wrapper">
            <button class="popup__button popup__button_type_close" type="button"></button>
            <img class="popup__full-image" src="#" alt="">
            <p class="popup__full-image-capture"></p>
        </div>

    </section>

    <section class="popup popup-confirm">
        <div class="popup__wrapper">
            <button class="popup__button popup__button_type_close" type="button"></button>
            <h2 class="popup__name">Вы уверены?</h2>
            <button class="popup__button popup__button_type_confirm popup__button_active" type="button"> Да</button>
        </div>

    </section>

    <section class="popup popup-edit-avatar">
        <div class="popup__wrapper">
            <button class="popup__button popup__button_type_close" type="button"></button>
            <h2 class="popup__name">Обновить аватар</h2>

            <form class="popup__items edit-avatar" name="info">

                <div class="popup__items-wrapper">
                    <input class="popup__input popup__input_type_link-avatar" placeholder="Ссылка на картинку" type="url"
                        id="link-image-edit-avatar" name="linkImageAvatar" required>

                    <span class="popup__inputs-error link-image-edit-avatar-error"></span>
                </div>

                <button class="popup__button popup__button_type_save popup__button_active" type="submit"> Cохранить</button>
            </form>

        </div>

    </section>

    <template class="template-card">

        <div class="card">
            <img class="card__image">
            <h2 class="card__capture"></h2>

            <div class="card__likes-container">
                <button class="card__like-button " type="button"></button>
                <span class="card__count-likes">8</span>
            </div>

            <button class="card__trash-button" type="button"></button>
        </div>

    </template>

</body>

</html>
